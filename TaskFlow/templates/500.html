{% extends "base.html" %}

{% block title %}Internal Server Error{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto text-center py-5">
        <i class="fas fa-server fa-4x text-danger mb-4"></i>
        <h1 class="display-4">Internal Server Error</h1>
        <p class="lead">
            Something went wrong on our end. We've been notified and are looking into it.
        </p>
        <hr class="my-4">
        <p>Please try again later or return to the dashboard.</p>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Go to Dashboard
        </a>
    </div>
</div>
{% endblock %}
